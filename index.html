<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookLookTracker</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <main class="flex_container">
            <header class="header">
                <h1>BookLookTracker</h1>
            </header>

            <section class="sidebar">
                <button id="addBookBTN">+</button>
                <form id="addBookForm" action="" novalidate>
                    <fieldset>
                        <label for="book_title">BOOK TITLE*
                            <input type="text" name="bookTitle" id="book_title" required>
                            <span class="error"></span>
                        </label>
    
                        <label for="author">AUTHOR*
                            <input type="text" name="author" id="author" required>
                            <span class="error"></span>
                        </label>
    
                        <label for="genre">GENRE*
                            <input type="text" name="genre" id="genre" required>
                            <span class="error"></span>
                        </label>
    
                        <label for="pages">PAGES*
                            <input type="number" name="pages" id="pages" required>
                            <span class="error"></span>
                        </label>
                    </fieldset>
                    <button type="submit" id="log_book">LOG BOOK</button>
                </form>
            </section>

            <section class="main_cards">
            </section>

        </main>
        <footer>
        </footer> 
    </body>

</html>
