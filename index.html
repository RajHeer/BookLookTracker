<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLookTracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="flex_container">
        <header class="header">
            <h1>BookLookTracker</h1>
        </header>

        <section class="sidebar">
            <button id="addBookBTN">Add Book</button>
        </section>

        <section class="main_cards">
            <article class="card">
                <h2>Book One</h2>
                <p>Author</p>
                <p>Genre</p>
                <p>Pages</p>
                <p>Read?</p>
            </article>

            <article class="card">
                <h2>Book Two</h2>
                <p>Author</p>
                <p>Genre</p>
                <p>Pages</p>
                <p>Read?</p>
            </article>

            <article class="card">
                <h2>Book Two</h2>
                <p>Author</p>
                <p>Genre</p>
                <p>Pages</p>
                <p>Read?</p>
            </article>

        </section>

        <form id="addBookForm" action="">
            <fieldset>
                <label for="book_title">BOOK TITLE*
                    <input type="text" name="bookTitle" id="book_title" required>
                </label>

                <label for="author">AUTHOR*
                    <input type="text" name="author" id="author" required>
                </label>

                <label for="genre">GENRE*
                    <input type="text" name="genre" id="genre" required>
                </label>

                <label for="pages">PAGES*
                    <input type="number" name="pages" id="pages" required>
                </label>
            </fieldset>

            <button>LOG BOOK</button>
            
        </form>

        <footer>

        </footer>

        

    </main>
    
</body>
</html>
